version: "3"

services:
  challenge-gateway-service:
    build:
      context: services/gateway
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    ports:
      - 3000:3000
    volumes:
      - ./services/gateway:/home/node

  challenge-alerts-service:
    build:
      context: services/alerts
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    volumes:
      - ./services/alerts:/home/node
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass

  challenge-categorys-service:
    build:
      context: services/categorys
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    volumes:
      - ./services/alerts:/home/node
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass

  challenge-events-service:
