    tty: true
    stdin_open: true
    volumes:
      - ./services/debts:/home/node
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass

  challenge-expenses-service:
    build:
      context: services/expenses
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    volumes:
      - ./services/expenses:/home/node
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass

  challenge-incomes-service:
    build:
      context: services/incomes
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    volumes:
      - ./services/incomes:/home/node
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass

  challenge-users-service:
    build:
      context: services/users
      dockerfile: Dockerfile
      target: development
    tty: true
    stdin_open: true
    volumes:
      - ./services/users:/home/node
    environment:
      POSTGRES_DB: *challengeDatabaseName 
      POSTGRES_USER: *challengeDatabaseUser 
      POSTGRES_PASSWORD: *challengeDatabasePassword 
    depends_on:
      - challenge-database

  challenge-database:
    build:
      context: services/database
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: *challengeDatabaseName
      POSTGRES_USER: *challengeDatabaseUser
      POSTGRES_PASSWORD: *challengeDatabasePassword

  posts-service:
