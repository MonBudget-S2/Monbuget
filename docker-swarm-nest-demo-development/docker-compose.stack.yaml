    deploy:
      replicas: 5

  challenge-incomes-service:
    image: ronantr/challenge-incomes-service:0.1.0
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass
    deploy:
      replicas: 5

  challenge-users-service:
    image: ronantr/challenge-users-service:0.1.0
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass
    deploy:
      replicas: 5

  challenge-categorys-service:
    image: ronantr/challenge-categorys-service:0.1.0
