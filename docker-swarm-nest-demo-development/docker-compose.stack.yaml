version: "3"

services:
  challenge-gateway-service:
    image: ronantr/challenge-gateway-service:0.1.0 
    ports:
      - 3000:3000
    deploy:
      replicas: 5

  challenge-alerts-service:
    image: ronantr/challenge-alerts-service:0.1.0
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass
    deploy:
      replicas: 5

  challenge-budgets-service:
    image: ronantr/challenge-budgets-service:0.1.0
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass
    deploy:
      replicas: 5

  challenge-debts-service:
    image: ronantr/debts-challenge-service:0.1.0
    environment:
      DATABASE_NAME: &challengeDatabaseName challenge
      DATABASE_USER: &challengeDatabaseUser challengeuser
      DATABASE_PASSWORD: &challengeDatabasePassword challengepass
    deploy:
      replicas: 5

  challenge-events-service:
    image: ronantr/events-challenge-service:0.1.0
