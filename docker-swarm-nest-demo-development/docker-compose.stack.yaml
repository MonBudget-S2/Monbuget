version: "3"

services:
  challange-gateway-service:
    image: ronantr/challange-gateway-service:0.1.0 
    ports:
      - 3000:3000
    deploy:
      replicas: 5

  challenge-alerts-service:
    image: ronantr/challenge-alerts-service:0.1.0
    environment:
      DATABASE_NAME: &challangeDatabaseName challange
      DATABASE_USER: &challangeDatabaseUser challangeuser
      DATABASE_PASSWORD: &challangeDatabasePassword challangepass
    deploy:
      replicas: 5

  challenge-budgets-service:
    image: ronantr/challenge-budgets-service:0.1.0
    environment:
      DATABASE_NAME: &challangeDatabaseName challange
